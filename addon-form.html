    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Bootstrap CMS</title>
        <meta name="description" content="">

    <body>
        <!--[if lt IE 8]>

        <!--Login Form -->

            <div class="login-page">
                
                <div class="header">
                    <h1>Pulisher CMS</h1>
                    <h2>Enter your login data</h2>
                </div> <!--end of header-->

                <div class="form-box">
                    <form>

                        <div class="form-group has-error">
                            <label>E-mail</label>
                            <input type="email" name="email" class="form-control">
                            <p class="help-block">You have entered a wrong email address.</p>
                        </div><!--end of form-group-->

                        <div class="form-group">
                            <label>Password (with input addon)</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div><!--end of form-group-->
                        
                        <div class="form-group">
                            <input type="submit" value="login" class="btn btn-blue">
                        </div>
                        
                    </form>
                </div><!--end of form-box -->
            </div> <!--end of login-page-->

        <!--end of Login Form-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
       
    </body>
</html>
